<mat-card>
    <mat-card-header>
        <mat-card-header>Enter weight in KG (min 1, max 110)</mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="standard" class="m-2">
            <mat-label>Enter weight</mat-label>
            <input matInput type="number" [(ngModel)]="currentWeight">
            <span matSuffix>KG</span>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="sendWeightMeasurment()">OK</button>
    </mat-card-actions>
</mat-card>
